<html>
<head>
    <title>Popbela</title>
    <link type="image/x-icon" rel="shortcut icon" href="web/fav.png">
    <meta name="description" content="Preview" itemprop="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: white;
        }

        body {
            margin: 0;
            background-color: white;
            text-align: center;
            overflow-x: hidden; /* Added to hide horizontal overflow */
        }
        .header img, .body1 img, .body2 img {
            max-width: 100%; /* Adjusted for responsiveness */
            height: auto;
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
        }
        .header {
            position: fixed;
            top: 0;
            z-index: 99;
            left: 0;
            right: 0;
            margin: auto;
        }
        .banner {
            position: relative;
            display: flex;
            justify-content: center;  
            left: 0;
            right: 0;
            margin: auto;
        }
        .infeed {
            margin-top: 20px;
            background-color: #ecedee;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="web/header.jpg">
    </div>
    <div class="banner leaderboard">
        <div class="banner" style="position: relative; margin-top: 150px;">
            <center>
                <div style="height: 250px; width: 300px; position: relative; display: block">
                    <a href="{clickurl}" target="_blank" style="position: absolute; width: 300px; height: 250px;"></a>
                    <video controls autoplay muted loop playsinline preload="metadata" style="width: 276px; height: 155px; position: absolute; left: 12px; bottom: 8px; z-index: 1;">
                        <source src="sumur/video-rexona-popbela.mp4" type="video/mp4">
                    </video>
                    <img src="sumur/300x250.jpg" alt="leaderboard" style="max-width: 970px; max-height: 250px;">
                </div>
            </center>  
        </div>
    </div>
    <div class="body1">
        <img src="web/body1.jpg">
    </div>

</body>
</html>
