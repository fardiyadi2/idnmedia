<html>
    <head>
        <title>Popbela Masthead Desktop</title>
        <link type="image/x-icon" rel="shortcut icon" href="assets/fav.png">
         <meta name="description" content="Preview mockup" itemprop="description" />
        <style>
            body {
                margin: 0;
                background-color: #f9f9f9;
                text-align: center;
            }
            .mt90 {
                margin-top: 90px;
            }
            img {
                max-width: 100%;
            }
            .header {
                position: fixed;
                top: 0;
                z-index: 99;
                left: 0;
                right: 0;
                margin: auto;
            }
            .banner {
                position: relative;
                display: flex;
                justify-content: center;  
            }
            
        </style>
    </head>
    <body>
        <div class="header">
            <img src="assets/header.jpg">
        </div>
        
        <div class="banner" style="position: relative; margin-top: 170px;">
            <center>
                <div style="height: 250px; width: 970px; position: relative; display: block">
                    <a href="{clickurl}" target="_blank" style="position: absolute; width: 970px; height: 250px;"></a>
                    <video controls autoplay muted loop playsinline preload="metadata" style="width: 330px; height: 187px; position: absolute; left: 10px; top: 31px; z-index: 1;">
                        <source src="sumur/video-rexona-popbela.mp4" type="video/mp4">
                    </video>
                    <img src="sumur/970x250-popbela.jpg" alt="leaderboard" style="max-width: 970px; max-height: 250px;">
                </div>
            </center>  
        </div>
        
        <div class="body1" style="margin-top: 15px;">
            <img src="assets/body1.jpg">
        </div>
         <!-- sticky bottom -->
                    
        

    </body>
</html>
