<!DOCTYPE html>
<html lang="en">
    <head>
        <title itemprop="name">Preview Popmama Le Minerale</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
    </head>
    
    <style>
        *, ::before, ::after {
          box-sizing: border-box;
        }
        .container, .container-fluid{
          --bs-gutter-x: 1.5rem;
          --bs-gutter-y: 0;
          width: 100%;
          margin-right: auto;
          margin-left: auto;
            text-align: center;
        }
        .img-fluid {
          max-width: 100%;
          height: auto;
        }
        header {
            position: sticky;
            top: 0;
            text-align: center;
            left: 0;
            right: 0;
            margin: auto;
            z-index: 99;
        }
        .bodytop {
            margin-top: 0px;
            text-align: center;
        }
        .ads {
            text-align: center;
            margin: 0;
        }
    </style>
    
    
    <body style="position: relative; margin: 0;">
        
        <section>
            <div class="container-fluid ads" style="background-color: #2C2E31;">
                <a href="#" target="_blank">
                    <img src="src/320x480.png" width="320" height="480">
                        
                </a>
            </div>
        </section>
        
        <section>
            <div id="myDiv" class="container-fluid ads" style="position: fixed; z-index: 9; bottom: 0; width: 100%; background-color: white;">
                <div style="position: relative; max-width: 320px; left: 0; right: 0; margin: auto">
                    <img src="https://ads.idn.media/cdn/button/close-black-white.png" id="closeBtn" style="max-width: 20px; position: absolute; right: 0; top: -22px;">
                    <a href="#" target="_blank">
                        <img src="src/320x100.png" width="320" height="100">
                    </a>
                </div>
                
            </div>
        </section>
        
        <header>
            <div class="container-fluid">
                <img src="web/header.jpg" class="img-fluid">
            </div>
        </header>
        
        <section>
            <div class="container-fluid bodytop">
                <img src="web/sub-header.jpg" class="img-fluid">
            </div>
        </section>
        
        <section>
            <div class="container-fluid ads" style="background-color: #e5e9ec; padding: 5px;">
                <div style="position: relative; width: 300px; height: 250px; display: block; left: 0; right: 0; margin: auto;">
                    <a href="#" target="_blank" style="position: absolute; display: block; width: 300px; height: 250px;"></a>

                    <video controls autoplay muted playsinline loop preload="metadata" style="width: 300px; height: 167px; position: absolute; left: 0px; top: 0px; z-index: 1;">
                        <source src="src/video-min.mp4" type="video/mp4">
                    </video>

                    <img src="src/300x250-tvc.jpg" style="max-width: 300px; height: 250px;">
                </div>
            </div>
        </section>
    
        
        <section>
            <div class="container-fluid bodytop">
                <img src="web/body1.jpg" class="img-fluid">
            </div>
        </section>
        
        
        
        
       
    </body>
    <script>
        document.getElementById('closeBtn').addEventListener('click', function() {
            document.getElementById('myDiv').style.display = 'none';
        });

    </script>
</html>
