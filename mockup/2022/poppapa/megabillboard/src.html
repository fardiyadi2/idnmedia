    var pushdownStart = function(){
        $(window.parent.document.getElementById("poppapa-header")).css({'margin-top':'500px', 'position':'relative'});
        $(window.parent.document.getElementById("div-gpt-ad-mega_billboard")).append('<div style="background-color: rgb(156, 128, 215); color: white; text-align: center; position: relative; display : block; top: 500px; font-weight: bold; padding: 2px; letter-spacing: .6px;">SCROLL UNTUK MELANJUTKAN MEMBACA</div>');
        $(window.parent.document.getElementsByClassName("wrapper")).css('top', '0px');
        $(window.parent.document.getElementsByClassName("navbar")).css('margin-bottom', '-10px');
    };

    $(document).ready(function(){
        setTimeout(function(){ 
            pushdownStart();
        }, 2000);  
    });

    $(window.parent).scroll(function() {
        if ($(window.parent).scrollTop() > 500) {
            $(window.parent.document.getElementsByClassName("wrapper")).css('top', '520px');
            $(window.parent.document.getElementById("poppapa-header")).css({'position':'fixed', 'margin-top':'0px'});

        } else {
            $(window.parent.document.getElementsByClassName("wrapper")).css('top', '0px');
            $(window.parent.document.getElementById("poppapa-header")).css({'position':'relative', 'margin-top':'500px'});
        }
     });

    var pushdownEnd = function(){
        $('body').on({
        'mousewheel': function(e) {
            e.preventDefault();
            e.stopPropagation();
            }
        });
        $(window.parent).unbind('scroll');
        $(window.parent.document.getElementById("div-gpt-ad-mega_billboard")).css('display', 'none');
        $(window.parent.document.getElementById("poppapa-header")).css('margin-top', '0px');
    }  
</script>
