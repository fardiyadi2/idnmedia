<html>
    <head></head>
    <body style="margin: 0">
        
          
        
        
        
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script>
          var FloatingAdsShow = function() {
            $(window.parent.document.getElementById("floatingbanner")).css({'left':'0px'});
          }

          $(document).ready(function() {
            setTimeout(function() {
              FloatingAdsShow();
            }, 1000);
          });

          var FloatingAds = function() {
            var $floatingBanner = $('<div id="floatingbanner" style="position: fixed; background-color: red; width: 300px; height: 400px; left: -400px; bottom: 0; z-index: 999; -webkit-transition: all 1s linear 0s; -moz-transition: all 1s linear 0s;-ms-transition: all 1s linear 0s;-o-transition: all 1s linear 0s;transition: all 1s linear 0s; box-shadow: 1px 1px 10px #ccc;"><a href="#" target="_blank"><img src="src/300x80.jpg" style="max-width: 300px; height: 80px; position: absolute; bottom: 0; left: 0;"></a><iframe width="300" height="320" src="https://www.idn.app/embed/halo-230523090411?auto_play=1&mute=1" frameborder="0" scrolling="no" allowfullscreen="true" style="position: absolute; width: 300px; height: 320px; left: 0px; top: 0px; z-index: 1;"></iframe></div>');

            $(window.parent.document.getElementsByTagName("body")).append($floatingBanner);

            var counter = 1; // countdown
            var $countdown = $('<div class="countdown" style="position: absolute; z-index: 999; top: -27px; right: 0; font-size: 14px; color: white; background-color: #b2b2b2; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer;">' + counter + '</div>');
            $floatingBanner.append($countdown);

            var countdownInterval = setInterval(function() {
              counter--;
              $countdown.text(counter);
              if (counter === 0) {
                clearInterval(countdownInterval);
                $countdown.remove(); // hapus countdown
                var $closeBtn = $('<div class="close_btn" onclick="document.getElementById(\'floatingbanner\').style.display = \'none\';" style="position: absolute; z-index: 999; top: -20px; right: 0;"><img src="https://idnmedia.github.io/preview/assets/images/button-close-1.gif" style="max-width: 60px; cursor: pointer;"></div>');
                $floatingBanner.append($closeBtn);
              }
            }, 1000);
          };

          $(document).ready(function() {
            setTimeout(function() {
              FloatingAds();
            }, 100);
          });
        </script>


        
        
        
        
    </body>
</html>
