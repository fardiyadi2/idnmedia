<html>
    <head></head>
    <body style="margin: 0">
        
          
        
        
<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script>
  var FloatingAds = function() {
    var $floatingBanner = $('<div id="floatingbanner" style="position: fixed; background-color: black; width: 300px; height: 400px; left: -400px; bottom: 15px; z-index: 999; -webkit-transition: all 1s linear 0s; -moz-transition: all 1s linear 0s;-ms-transition: all 1s linear 0s;-o-transition: all 1s linear 0s;transition: all 1s linear 0s; box-shadow: 1px 1px 10px #ccc; border-radius: 10px;"><a href="http://tinyurl.com/bukanhororlp" target="_blank"><img src="src/300x80.jpeg" style="max-width: 300px; height: 80px; position: absolute; bottom: 0; left: 0; border-bottom-left-radius: 10px; border-bottom-right-radius: 10px;"></a><iframe width="300" height="320" src="https://tinyurl.com/bukanhororembed" frameborder="0" scrolling="no" allowfullscreen="true" style="position: absolute; width: 300px; height: 320px; left: 0px; top: 0px; z-index: 1; border-top-right-radius: 10px; border-top-left-radius: 10px;"></iframe></div>');

    $(window.parent.document.getElementsByTagName("body")).append($floatingBanner);

    var counter = 5; // countdown
    var $countdown = $('<div class="countdown" style="position: absolute; z-index: 999; top: -28px; right: 0; font-size: 14px; color: white; background-color: #b2b2b2; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 50%; cursor: pointer;">' + counter + '</div>');
    $floatingBanner.append($countdown);

    var countdownInterval;

    setTimeout(function() {
      $floatingBanner.animate({
        left: '15px' // Change left position after 5 seconds
      }, 100, function() {
        // Animation complete
        countdownInterval = setInterval(function() {
          counter--;
          $countdown.text(counter);
          if (counter === 0) {
            clearInterval(countdownInterval);
            $countdown.remove(); // hapus countdown
            var $closeBtn = $('<div class="close_btn" onclick="$(\'#floatingbanner\').animate({ left: \'-500px\' }, \'fast\', function() { setTimeout(function() { $(\'#floatingbanner\').remove(); }, 1000); });" style="position: absolute; z-index: 999; top: -28px; right: 0px; background-color: #ff0506; font-size: 14px; font-weight: bold; color: white; cursor: pointer; width: 25px; height: 25px; display: flex; align-items: center; justify-content: center; border-radius: 50%;;">X</div>');
            $floatingBanner.append($closeBtn);
          }
        }, 1000);
      });
    }, 1000); // after 1 seconds
  };

  FloatingAds();
</script>      
        
    </body>
</html>
