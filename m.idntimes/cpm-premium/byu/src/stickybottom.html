<html>
    <head>
        
    </head>
    <body style="margin: 0;">

        
        
<div id="StickyBottomAd" style="height: 0px; overflow: hidden; position: fixed; bottom: 0;">
    <div class="BannerAd" style="display: none;">
        <a href="https://www.byu.id/?utm_medium=Adnetwork&utm_source=IDN&utm_campaign=Tactical+RAFI+Q1+2024&utm_content=Broad&utm_term=Banner" target="_blank">
            <img src="320x100.jpg" style="max-width: 320px; height: 100px; margin-top: 30px;" alt="Banner ad">
        </a>
        <div class="close_ad" style="position: absolute; z-index: 9; top: 0; right: 0; display: block; cursor: pointer;">
            <img src="https://ads.idntimes.com/cdn/button/close-black-white.png" style="max-width: 27px; cursor: pointer;" alt="">
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
<script type="text/javascript">

if (top != self) {
    window.frameElement.style.cssText = '-webkit-transition: all .5s linear 0s; -moz-transition: all .5s linear 0s; -ms-transition: all .5s linear 0s; -o-transition: all .5s linear 0s; transition: all .5s linear 0s; height: 130px; position: absolute; bottom: 0; left: 0; right: 0; margin: auto;';
}

$(document).ready(function () {
    $('#StickyBottomAd').animate({ 'height': '0px' }, 'fast');
    $('.BannerAd').animate({ 'height': '0px' }, 'fast');

    $(".close_ad").click(function () {
        $("#StickyBottomAd").css("display", "none");
        const data = parent.document.getElementsByClassName('bottom-sticky-ads__wrapper')[0];
        data.style.minHeight = "0px";
        data.style.height = "0px";
    });

    setTimeout(function () {
        if (top != self) {
            window.frameElement.style.height = '130px';
        }
        $('#StickyBottomAd').animate({ 'height': '130px' }, 'slow');
        $('.BannerAd').fadeIn('slow');
        const data = parent.document.getElementsByClassName('bottom-sticky-ads__wrapper')[0];
        data.style.backgroundColor = "white";
        data.style.maxHeight = "100px";
        data.style.height = "100px";
        data.style.maxWidth = "100%";
    }, 100);
});       
</script>

    </body>
</html>
