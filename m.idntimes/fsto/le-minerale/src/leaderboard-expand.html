    <body style="margin: 0;">

        
        
<style>@import url("https://ads.idntimes.com/cdn/css/leaderboard-expand.css");</style>
<div id="leaderboard_expand">
    <div class="leaderboard_small">
       <img src="https://idnmedia.github.io/preview/m.idntimes/fsto/le-minerale/src/320x100.png" alt="smallbanner">
    </div>

    <div class="leaderboard_big">
        <a href="https://www.youtube.com/watch?v=eGwNJhKJ0Lc" target="_blank">
            <img src="https://idnmedia.github.io/preview/m.idntimes/fsto/le-minerale/src/320x400.png" alt="expandbanner">
        </a>
        <div class="close_big kanan">
            <img src="https://ads.idntimes.com/cdn/button/close-red-white-rectangle.gif" alt="">
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://ads.idntimes.com/cdn/js/leaderboard-expand.js"></script>
        
<script type="text/javascript">
$(window).on('load', function() {
    const data = parent.document.getElementById('div-gpt-ad-leaderboard');
    if (data) {
        // Gunakan setProperty untuk menambahkan CSS dengan !important
        data.style.setProperty("max-height", "400px", "important");
    } else {
        console.error("Element 'div-gpt-ad-leaderboard' not found.");
    }
});   
</script>
