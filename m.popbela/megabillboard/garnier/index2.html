    <style>
        *, ::before, ::after {
          box-sizing: border-box;
        }
        .container, .container-fluid{
          --bs-gutter-x: 1.5rem;
          --bs-gutter-y: 0;
          width: 100%;
          margin-right: auto;
          margin-left: auto;
        }
        .img-fluid {
          max-width: 100%;
          height: auto;
        }
        header {
            text-align: center;
            left: 0;
            right: 0;
            margin: auto;
        }

            position: relative;
        }

            position: fixed;

    </style>
    
    <script>
        var scrollThreshold = 500;

        window.addEventListener('scroll', function() {
          var scrollPosition = window.scrollY;
          var element1 = document.getElementById('MyHeader'); // Ganti 'yourElementId1' dengan ID elemen pertama Anda
          var element2 = document.getElementById('yourElementId2'); // Ganti 'yourElementId2' dengan ID elemen kedua Anda

          if (scrollPosition >= scrollThreshold) {
            element1.classList.add('newClassName1');
            element2.classList.add('newClassName2');
          } else {
            element1.classList.remove('headerRelative');
            element1.classList.add('headerRelative');
            element2.classList.remove('newClassName2');
            element2.classList.add('initialClassName2');
          }
        });

    </script>

        <header>

            </div>
