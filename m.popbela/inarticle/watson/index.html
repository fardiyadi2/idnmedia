<html>
<head>

    <meta name="description" content="Preview" itemprop="description" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        *, ::before, ::after {
          box-sizing: border-box;
        }
        .container, .container-fluid{
          --bs-gutter-x: 1.5rem;
          --bs-gutter-y: 0;
          width: 100%;
          margin-right: auto;
          margin-left: auto;
            text-align: center;
        }
        .img-fluid {
          max-width: 100%;
          height: auto;
        }
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: white;
        }

        body {
            margin: 0;
            background-color: white;
            text-align: center;
            overflow-x: hidden; /* Added to hide horizontal overflow */
        }
        .header img, .body1 img, .body2 img {
            max-width: 100%; /* Adjusted for responsiveness */
            height: auto;
            overflow-x: hidden;
        }
        img {
            max-width: 100%;
        }
        .header {
            position: fixed;
            top: 0;
            z-index: 99;
            left: 0;
            right: 0;
            margin: auto;
        }
        .banner {
            position: relative;
            display: flex;
            justify-content: center;  
            left: 0;
            right: 0;
            margin: auto;
        }
        .infeed {

        }

    <div class="header">

    </div>
    <div class="body2" style="margin-top: 50px;">
        <img src="web/body2.jpg">
    </div>
