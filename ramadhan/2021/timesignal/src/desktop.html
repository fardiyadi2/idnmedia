<html>
    <body style="margin: 0;">
        <style>
            @import url("https://ads.idntimes.com/ads-assets/internal/ramadhan2021/timesignal/css-idntimes.css");
            @import url("https://ads.idntimes.com/ads-assets/internal/ramadhan2021/timesignal/wts-desktop.css");
        </style>
        
        <div class="wts clearfix">
            <div id="clock"></div>
            <a href="{landingpage}" target="_blank" class="landingpage"></a>
            <div class="jadwal-box">
                <div class="wts-city">
                    <select name="" class="wts-city-select"></select>
                </div>
                <div class="wts-time">
                    <div class="wts-day"></div>
                </div>
            </div>
            <img src="https://ads.idntimes.com/ads-assets/internal/ramadhan2021/timesignal/1080x300.jpg">
        </div>

        <script src="https://ads.idntimes.com/ads-assets/internal/ramadhan2021/timesignal/js-idntimes.js" type="text/javascript"></script>
        <script src="https://ads.idntimes.com/ads-assets/internal/ramadhan2021/timesignal/js-jadwalsholat.js" type="text/javascript"></script>
        
        <script>
            $(function() {
                var currentDay = 1;
                var dataCities = [];
                $.each( cities, function( key, city ) {
                    dataCities.push({
                        'id': city.slug,
                        'text': city.name,
                    });
                });
                $('select.wts-city-select').select2({
                    data: dataCities,
                    placeholder: 'Select a city'
                });

                $('select.wts-city-select').on('select2:select', function (e) {
                    var val = $(this).val();
                    initSchedules(val, currentDay);
                });
                initSchedules(cities[0].slug, currentDay);
            });
        </script>
        <script type="text/javascript">
            if(top!=self){
                window.frameElement.style = 'position: relative; width: 1080px; height: 300px; margin-bottom: 10px; left: 50%; transform: translateX(-50%)';
            };
            
            var myVar = setInterval(function() {
              myTimer();
            }, 1000);

            function myTimer() {
              var d = new Date();
              document.getElementById("clock").innerHTML = d.toLocaleTimeString();
            }
        </script>
        
                
    </body>
</html>
