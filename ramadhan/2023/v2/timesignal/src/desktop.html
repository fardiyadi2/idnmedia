<html>
    <body style="margin: 0;">
<style>
    @import url("css-idntimes.css");
    @import url("wts-desktop.css");
</style>

<div class="wts clearfix">
    <a href="https://ramadan.idntimes.com/" target="_blank" class="landingpage"></a>
    <div class="jadwal-box">
        <div class="wts-city">
            <select name="" class="wts-city-select"></select>
        </div>
        <div class="wts-time">
            <div class="wts-day"></div>
        </div>
    </div>
    <a href="https://bimasislam.kemenag.go.id/jadwalimsakiyah" style="position: absolute; left: 50%; transform: translateX(-50%); color: white; font-size: 12px; bottom: 28px; text-decoration: none;" target="_blank">Sumber : Bimas Islam, Kementerian Agama RI</a>
    <img src="970x250.jpg" style="max-width: 970px; height: auto;">
</div>

<script src="js-idntimes.js" type="text/javascript"></script>
<script src="js-jadwalsholat.js" type="text/javascript"></script>

<script>
    $(function() {
        var currentDay = 1;
        var dataCities = [];
        $.each( cities, function( key, city ) {
            dataCities.push({
                'id': city.slug,
                'text': city.name,
            });
        });
        $('select.wts-city-select').select2({
            data: dataCities,
            placeholder: 'Select a city'
        });

        $('select.wts-city-select').on('select2:select', function (e) {
            var val = $(this).val();
            initSchedules(val, currentDay);
        });
        initSchedules(cities[0].slug, currentDay);
    });
</script>
        
              
    </body>
</html>
