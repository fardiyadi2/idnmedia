<html>
    <head></head>
    <body>
        <style>
            body {
                margin: 0;
            }
            .pushdown-container {
                position: fixed;
                text-align: center;
                width: 100%;
                background-color: black;
                padding-top: 10px;
            }
            .pushdown {
                position: relative;
                max-width: 320px;
                left: 0;
                right: 0;
                margin: auto;
            }
            .close-btn {
                position: absolute;
                right: 5px;
                top: 5px;
            }
            .close-btn img {
                max-width: 30px;
                opacity: .8;
                cursor: pointer;
            }
        </style>
        <script src="https://ads.idntimes.com/ads-assets/internal/js/jquery-3.3.1.min.js" type="text/javascript"></script>
        <script>
            var pushdownStart = function(){
                $(window.parent.document.getElementById("header")).css('margin-top','500px');
                $(window.parent.document.getElementById("header")).css('position', 'relative');
                $(window.parent.document.getElementsByClassName("main-container")).css('background-color', 'white');
                $(window.parent.document.getElementsByClassName("pushdown-ads")).css('margin-top', '-500px');
                parent.document.body.style.paddingTop = "0px";
            }
            var pushdownEnd = function(){
                $(window.parent.document.getElementsByClassName("pushdown-ads")).css('display', 'none');
                    $(window.parent.document.getElementById("header")).css('margin-top', '0');
                $(window.parent.document.getElementById("header")).css('position', 'fixed');
                    $(window.parent.document.getElementById("header")).css('margin-top', '0');
            }
            
            $(document).ready(function(){
                setTimeout(function(){ 
                    pushdownStart();
                }, 2000);  
            });

            
            var elementPosition = $(window.parent.document.getElementById("header")).offset();

            $(window.parent).scroll(function () {
                if ($(window.parent).scrollTop() > 500) {
                    $(window.parent.document.getElementById("header")).css('position', 'fixed');
                    $(window.parent.document.getElementById("header")).css('margin-top', '0px');
                } else {
                    $(window.parent.document.getElementById("header")).css('position', 'relative');
                    $(window.parent.document.getElementById("header")).css('margin-top', '500px');
                }
             });
             
        </script>
          
        <div class="pushdown-container">
            
            <div class="pushdown">
                
                <a href="#" target="_blank">
                    <img src="../../idntimes/banner/320x480.jpg">
                </a>
            </div>
            <div class="close-btn" onclick="pushdownEnd()">
                    <div style="background-color: #ed2028; color: white; font-size: 11px; font-weight: bold; letter-spacing: .6px; padding: 3px 5px; z-index: 999; cursor: pointer;">TUTUP</div>
                </div>
        </div>
    </body>
</html>
